<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Gift for You üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .gift-container {
            text-align: center;
            position: relative;
        }

        .gift-message {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gift-box {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
            margin-left: 30px;
        }

        .gift-box:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .box-base {
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        .box-lid {
            width: 220px;
            height: 40px;
            background: linear-gradient(135deg, #ff8fab 0%, #d084a0 100%);
            border-radius: 10px 10px 5px 5px;
            position: absolute;
            top: 35px;
            left: -10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            transform-origin: bottom;
        }

        .ribbon-vertical {
            width: 30px;
            height: 150px;
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 100%);
            position: absolute;
            left: 85px;
            bottom: 0;
            transition: all 0.5s ease;
        }

        .ribbon-horizontal {
            width: 200px;
            height: 30px;
            background: linear-gradient(180deg, #ffd700 0%, #ffed4e 100%);
            position: absolute;
            left: 0;
            bottom: 60px;
            transition: all 0.5s ease;
        }

        .bow {
            width: 80px;
            height: 60px;
            position: absolute;
            top: 0;
            left: 60px;
            transition: all 0.5s ease;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 50px;
            background: #ffd700;
            border-radius: 50% 50% 0 50%;
            top: 5px;
        }

        .bow::before {
            left: 0;
            transform: rotate(-45deg);
        }

        .bow::after {
            right: 0;
            transform: rotate(45deg) scaleX(-1);
        }

        .bow-center {
            width: 20px;
            height: 20px;
            background: #ffed4e;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 30px;
            z-index: 1;
        }

        .gift-box.opening .box-lid {
            transform: rotateX(-100deg) translateY(-50px);
            opacity: 0;
        }

        .gift-box.opening .bow {
            transform: translateY(-100px) rotate(180deg);
            opacity: 0;
        }

        .gift-box.opening .ribbon-vertical,
        .gift-box.opening .ribbon-horizontal {
            opacity: 0;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }

        .click-hint {
            color: white;
            font-size: 18px;
            margin-top: 260px;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="gift-container">
        <div class="gift-message">Hooman! I have something special for you... </div>
        
        <div class="gift-box" id="giftBox">
            <div class="sparkles" id="sparkles"></div>
            <div class="bow">
                <div class="bow-center"></div>
            </div>
            <div class="box-lid"></div>
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            <div class="box-base"></div>
        </div>

        <div class="click-hint">Click to open! </div>
    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const sparklesContainer = document.getElementById('sparkles');

        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const angle = (Math.PI * 2 * i) / 30;
                const distance = 100 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                sparkle.style.setProperty('--tx', `${tx}px`);
                sparkle.style.setProperty('--ty', `${ty}px`);
                sparkle.style.left = '100px';
                sparkle.style.top = '100px';
                sparkle.style.animationDelay = `${i * 0.02}s`;
                
                sparklesContainer.appendChild(sparkle);
            }
        }

        giftBox.addEventListener('click', function() {
            // Add opening animation
            this.classList.add('opening');
            
            // Create sparkles
            createSparkles();
            
            // Redirect to valentine page after animation
            setTimeout(() => {
                window.location.href = 'vday.html';
            }, 2000);
        });

        // Add floating hearts in background
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíï';
            heart.style.position = 'fixed';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.opacity = '0.3';
            heart.style.pointerEvents = 'none';
            heart.style.animation = `floatUp ${5 + Math.random() * 5}s linear`;
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 10000);
        }

        // Add CSS for floating hearts
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Create hearts periodically
        setInterval(createFloatingHeart, 800);
    </script>
</body>
</html>
